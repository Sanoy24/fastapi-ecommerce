receivers:
    otlp:
        protocols:
            http:
                endpoint: 0.0.0.0:4318

processors:
    batch:

exporters:
    elasticsearch/traces:
        endpoints: [http://elasticsearch:9200]
        logs_index: logs-generic-default
        traces_index: traces-generic-default

    elasticsearch/logs:
        endpoints: [http://elasticsearch:9200]
        logs_index: logs-generic-default
        traces_index: traces-generic-default

service:
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [elasticsearch/traces]

        logs:
            receivers: [otlp]
            processors: [batch]
            exporters: [elasticsearch/logs]
